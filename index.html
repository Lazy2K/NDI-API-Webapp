<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NDI Stream Switcher</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="column-container">
        <div class="column-inner">
          <div class="full-width">
            <select
              name="video-source-1"
              id="video-source-1"
              class="source-select"
            >
              <option value="none">Video Source</option>
              <optgroup label="Video Sources"></optgroup>
            </select>
          </div>
          <button id="source-button-1" class="source-button red">
            Source 1
          </button>
        </div>
        <div class="column-inner">
          <div class="full-width">
            <select
              name="video-source-2"
              id="video-source-2"
              class="source-select"
            >
              <option value="none">Video Source</option>
              <optgroup label="Video Sources"></optgroup>
            </select>
          </div>
          <button id="source-button-2" class="source-button blue">
            Source 2
          </button>
        </div>
      </div>
    </div>

    <script src="src/js/index.js"></script>
  </body>
</html>
